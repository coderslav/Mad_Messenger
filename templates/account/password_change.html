<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Смена пароля: {{ user.username }}</title>
      <link href="../../../static/chat/css/user_profile_edit_signup_login.css" rel="stylesheet">
  </head>
  <body>
  <h1 class="title-messenger">Mad_Messenger</h1>
    <form class="main-form" id="signup_form" method="post" action="{% url 'account_change_password' %}">
            {% if messages %}
              <ul class="messagelist">
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
              </ul>
            {% endif %}
        <p class="back" id="backButton">&#8592</p>
        <h2>Смена пароля для {{ user.username }}</h2>
      {% csrf_token %}
         {{ form.as_p }}
      <button type="submit" name="action" class="btn">Сменить пароль</button>
    </form>
  <script src="../../../static/chat/js/password_change.js"></script>
  </body>
</html>
