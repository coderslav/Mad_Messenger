<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Регистрация/Mad_Messenger</title>
      <link href="../../static/chat/css/user_profile_edit_signup_login.css" rel="stylesheet">
  </head>
  <body>
  <h1 class="title-messenger">Mad_Messenger</h1>
    <form class="main-form" id="signup_form" method="post" action="{% url 'account_signup' %}">
        <p class="back">&#8592</p>
        <h2>Регистрация</h2>
        <h2>Уже зарегистрированы? <a href="{{ login_url }}">Войти</a></h2>
      {% csrf_token %}
         {{ form.as_p }}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button type="submit" class="btn">Регистрация &raquo;</button>
    </form>
  </body>
</html>
